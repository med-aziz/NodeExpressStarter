version: '3.8'
services:
  starterdevdb:
    image: mariadb:11.1.2-jammy
    container_name: starterdevdb
    restart: always
    env_file:
      - .env.db.docker
    volumes:
      - ../../initdb/:/docker-entrypoint-initdb.d
      - mariadbstarterdev-data:/var/lib/mysql
    ports:
      - '3306:3306'
    healthcheck:
      test: mariadb -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD --execute="SELECT 1;"
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55
  starterdevapi:
    build:
      context: ../../
      dockerfile: ./docker/dev/Dockerfile
    container_name: starterdevapi
    restart: always
    env_file:
      - .env.server.docker
    volumes:
      - ../../:/app
    ports:
      - '6001:6001'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'localhost:6001']
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      starterdevdb:
        condition: service_healthy
    links:
      - starterdevdb
  starterdevadminer:
    image: adminer:4.8.1-standalone
    container_name: starterdevadminer
    restart: always
    ports:
      - 8080:8080
volumes:
  mariadbstarterdev-data:
